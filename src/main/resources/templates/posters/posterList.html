<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    th, td {
        text-align: center;
        vertical-align: middle;
    }
</style>
<div class="contents container w-75">

    <div>
        <div class="d-flex justify-content-start float-start">
            <button th:onclick="|location.href='@{/posters/{category}(category=${category}, order=regdate, searchTitle=${searchTitle})}'|">최신순</button>
            <button th:onclick="|location.href='@{/posters/{category}(category=${category}, order=comment, searchTitle=${searchTitle})}'|">댓글순</button>
        </div>
        <div class="d-flex justify-content-end">
            <form th:action="@{/posters/{category}(category=${category})}" method="get">
                <input type="text" name="searchTitle">
                <button type="submit">검색</button>
            </form>
        </div>
    </div>

    <table class="table table-hover">
        <th>No</th>
        <th></th> <!-- Image -->
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <tr th:each="fixedPoster : ${fixedPosters}" style="background-color: whitesmoke">
            <td th:text="[알림]" style="color: green"></td>
            <td><img width="50" height="50" th:if="${fixedPoster.getImgFiles().size()}!=0" th:src="|/images/${fixedPoster.getImgFiles().get(0).getStoreFileName()}|"></td>
            <td><a th:text="|${fixedPoster.title} [${fixedPoster.commentCnt}]|" th:href="@{|/posters/view/${fixedPoster.id}|}" style="text-decoration-line: none;"></a>
            </td>
            <td th:text="${fixedPoster.writer}"></td>
            <td th:text="${#temporals.format(fixedPoster.regdate, 'yyyy.MM.dd HH:mm')}"></td>
        </tr>

        <tr th:if="${posters.isEmpty()}">
            <td colspan="4">게시글이 존재하지 않습니다.</td>
        </tr>

        <!-- th:text="${title} ${commentCnt}"는 안되니깐 리터럴 ||로 출력해줘야함. -->
        <tr th:each="poster : ${posters}" height="70">
            <td th:text="${poster.id}"></td>
            <td><img width="50" height="50" th:if="${poster.getImgFiles().size()}!=0" th:src="|/images/${poster.getImgFiles().get(0).getStoreFileName()}|"></td>
            <td><a th:text="|${poster.title} [${poster.commentCnt}]|" th:href="@{|/posters/view/${poster.id}|}" style="text-decoration-line: none;"></a>
            </td>
            <td th:text="${poster.writer}"></td>
            <td th:text="${#temporals.format(poster.regdate, 'yyyy.MM.dd HH:mm')}"></td>
        </tr>
    </table>

    <div>

        <button type="button" class="btn btn-primary float-end" th:onclick="|location.href='@{|/posters/${category}/write|}'|">작성하기
        <!-- th:onclick="'location.href=\'/posters/' + @{${category}} + '/write\''">작성하기2 -->
        </button>
        <nav class="nav justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:if="${hasPrevious}"><a class="page-link" th:href="@{/posters/{category}(category=${category}, page=${previous}, order=${order}, searchTitle=${searchTitle})}">이전</a>
                </li>
                <th:block th:unless="${posters.isEmpty()}" th:each="num : ${#numbers.sequence(startPage,endPage)}">
                    <li class="page-item">
                         <a class="page-link" th:text="${num}"
                           th:href="@{/posters/{category}(category=${category}, page=${num}-1, order=${order}, searchTitle=${searchTitle})}"></a>
                    </li>
                </th:block>
                <li class="page-item" th:if="${hasNext}"><a class="page-link" th:href="@{/posters/{category}(category=${category}, page=${next}, order=${order}, searchTitle=${searchTitle})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<a href="/posters/FREE">자유 게시판</a>
<a href="/posters/QUESTION">질문 게시판</a>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
