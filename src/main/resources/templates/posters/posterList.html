<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th>ID</th>
    <th>title</th>
    <th>writer</th>
    <th>date</th>
    <tr th:each="poster : ${posters}">
        <td th:text="${poster.id}"></td>
        <td><a th:text="${poster.title}" th:href="@{/poster/read(id=${poster.id})}"></a></td>
        <td th:text="${poster.writer}"></td>
        <td th:text="${#temporals.format(poster.regdate, 'yyyy.MM.dd HH:mm')}"></td>
    </tr>
</table>
<button type="button" th:if=${hasPrevious} th:onclick="|location.href='@{/posters(page=${previous})}'|">이전</button>

<th:block th:unless="${posters.isEmpty()}" th:each="num : ${#numbers.sequence(startPage,endPage)}">
    <a th:text="${num}" th:href="@{/posters(page=${num-1})}"></a>
</th:block>

<button type="button" th:if="${hasNext}" th:onclick="|location.href='@{/posters(page=${next})}'|">다음</button>

</body>
</html>
